<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <!-- gender -->
  <div class="form-group">
    <label class="control-label mr-3">I am a: </label>
    <label class="radio-inline mx-3"><input type="radio" class="mr-3" value="male" formControlName="gender">Male</label>
    <label class="radio-inline mx-3"><input type="radio" class="mr-3" value="female" formControlName="gender">Female</label>
  </div>
  <!-- username -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <!-- knownAs -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" formControlName="knownAs" placeholder="knownAs">
    <div class="invalid-feedback">Known as is required</div>
  </div>
  <!-- dateOfBirth -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      bsDatepicker [bsConfig]="bsConfig"
      class="form-control" formControlName="dateOfBirth" placeholder="Date Of Birth">
    <div class="invalid-feedback">Date of Birth is required</div>
  </div>
  <!-- city -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" formControlName="city" placeholder="city">
    <div class="invalid-feedback">City is required</div>
  </div>
  <!-- country -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" formControlName="country" placeholder="country">
    <div class="invalid-feedback">Country is required</div>
  </div>
  <!-- password -->
  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password" placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" 
      class="invalid-feedback">Password is required</div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" 
      class="invalid-feedback">Password must be more than 4 characters</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" 
      class="invalid-feedback">Password cannot exceed 8 characters</div>
  </div>
  <!-- confirmPassword -->
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched}"
      class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" 
      class="invalid-feedback">Confirm Password is not match</div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
